apiVersion: apps/v1
kind: Deployment
metadata:
  name: eshopapp
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      bb: web
  template:
    metadata:
      labels:
        bb: web
    spec:
      containers:
      - name: eshopapp
        image: eshopapplication:latest
---
apiVersion: v1
kind: Service
metadata:
  name: eshopapp
  namespace: default
spec:
  type: NodePort
  selector:
    eshopapp: web
  ports:
  - port: 3000
    targetPort: 3000
    nodePort: 30001
