---
apiVersion: v1
kind: Service
metadata:
  name: eshopapp
  labels:
    app: eshopapp
spec:
  type: NodePort
  selector:
    app: eshopapp
  ports:
  - protocol: TCP
    port: 8010
    name: http
---
apiVersion: v1
kind: ReplicationController
metadata:
  name: eshopapp
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: eshopapp
    spec:
      containers:
      - name: eshopapp
        image: zambosss1/kiii_project:latest
        ports:
        - containerPort: 8010
        livenessProbe:
          httpGet:
            path: /health
            port: 5050
          initialDelaySeconds: 30
          timeoutSeconds: 1
