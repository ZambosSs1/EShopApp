apiVersion: apps/v1
kind: Deployment
metadata:
  name: eshopapp
  namespace: default
spec:
  containers:
  - name: eshopapp
    image: eshopapplication:latest
---
apiVersion: v1
kind: Service
metadata:
  name: eshopapp
  namespace: default
spec:
  type: NodePort
  selector:
    eshopapp: web
  ports:
  - port: 3000
    targetPort: 3000
    nodePort: 30001
